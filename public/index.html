<!doctype html>
<html lang="en">
<head>
  <title>Camera Test</title>
  <style type="text/css">
    body {
      font-family: Tahoma;
      padding: 1rem;
      margin: 0;
    }
    button {
      padding: 0.5rem 1rem;
      color: #888;
      border: 1px solid black;
      border-radius: 5px;
      background-color: #ddd;
      outline:none;
    }
    button:hover {
      background-color: #eee;
    }
    .canvas-container {
      display:inline-block;
      vertical-align: top;
    }
  </style>
  <script type="text/javascript" src="./darkness.js"></script>
</head>
<body>
  <h1>Camera Pixelation</h1>
  <hr />
  <h4>demo of real-time video capture and pixelation</h4>
  <div>
    <video id="video" width="0" height="0" style="display:none" />
  </div>
  <div>
    <div class="canvas-container">
      <canvas style="vertical-align:top;" id="canvas1" width="320" height="240">Canvas not supported</canvas>
      <div>
        <label for="chkDrawCanvas1">
          Draw on this canvas
          <input type="checkbox" id="chkDrawCanvas1" checked />
        </label>
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="canvas2" width="320" height="240">Canvas not supported</canvas>
      <div>
        <label for="chkDrawCanvas2">
          Draw on this canvas
          <input type="checkbox" id="chkDrawCanvas2" checked />
        </label>
        <br />
        <input id="rangeBlockSize" style="width:100%" type="range" min="2" max="20" value="10" />
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="canvas3" width="320" height="240">Canvas not supported</canvas>
      <div>
        <label for="chkDrawCanvas3">
          Draw on this canvas
          <input type="checkbox" id="chkDrawCanvas3" checked />
        </label>
      </div>
    </div>
  </div>
  <div style="clear:both; margin: 10px 0">
    <button type="button" id="btnStartVideo" onclick="startVideo()">Start Video</button>
    <button type="button" id="btnStopVideo" onclick="stopVideo()">Stop Video</button>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
